<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <title>Virtual Zoo</title>
</head>
<body>
    <a-scene>

        <!-- Blue -->
        <a-entity
        gltf-model="materials/Hallyway.glb" 
        position="-1 0.5 -3" 
        scale="5 5 5">
        </a-entity>
        
        <!-- Opal -->
        <a-entity
        gltf-model="materials/Dragon Rigged.glb" 
        position="-1 0.5 -3" 
        scale="0.4 0.4 0.4"
        animation="property: rotation; to: 0 -360 0;  dur: 500; easing: linear" >
        </a-entity>
        <!-- Pleum -->
        <!-- Art -->
        <a-entity
        gltf-model="materials/moo_deng.glb" 
        position="-1 0.5 -3" 
        scale="0.4 0.4 0.4"
        animation="property: rotation; to: 0 -360 0; loop: true; dur: 500; easing: linear" >
        </a-entity>

       

        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
