<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <title>Virtual Zoo</title>
</head>
<body>
    <a-scene>

        <!-- Blue -->
        <a-entity 
        gltf-model="materials/desert/Desert_Floor.glb" position="-1 -26.7153 -43.67088" scale="1 1 1">
        </a-entity>
        
        <!-- Opal -->
        <a-entity
        gltf-model="materials/Dragon Rigged.glb" 
        position="-1 0.5 -3" 
        scale="0.4 0.4 0.4"
        animation="property: rotation; to: 0 -360 0;  dur: 500; easing: linear" >
        </a-entity>

        <!-- Pleum -->
        <a-entity gltf-model="materials/Penguin.glb" position="-1.76462 0.62877 -0.1471" scale="0.4 0.4 0.4" animation="dur: 500; easing: linear; property: rotation; to: 0 -360 0">
        </a-entity>

        <!-- Art -->
        <a-entity
        gltf-model="materials/moo_deng.glb" 
        position="-1 0.5 -3" 
        scale="0.4 0.4 0.4"
        animation="property: rotation; to: 0 -360 0; loop: true; dur: 500; easing: linear" >
        </a-entity>

        <a-entity
            gltf-model="materials/Floor.glb">
        </a-entity>

       

        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
