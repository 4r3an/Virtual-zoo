<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
    <title>Virtual Zoo</title>
</head>
<body>
    <a-scene>

        <!-- Platform -->
        <a-entity gltf-model="materials/Virtual_Zoo.glb" position="0 0 0" scale="1 1 1"></a-entity>

        <!-- Blue -->
        <a-entity gltf-model="materials/desert/Pyramid.glb" position="163.29213 12.42987 -62.58533" scale="60 60 60" rotation=""> </a-entity>
        <a-entity gltf-model="materials/desert/Cowboy.glb" position="161.61471 0.06919 44.52578" scale="150 150 150"></a-entity>
        <a-entity gltf-model="materials/desert/Camel.glb" position="170.36079 0.08663 36.98799" scale="0.3 0.3 0.3"></a-entity>
        <a-entity gltf-model="materials/desert/Scorpion.glb" position="158.58791 -0.05183 36.98659" scale="0.1 0.1 0.1" rotation="0 -90 0"></a-entity>
        
        <!-- Opal -->
        

        <!-- Pleum -->
    
        <a-entity gltf-model="materials/snow/.glb" position="-1.76462 0.62877 -0.1471" scale="0.4 0.4 0.4" animation="dur: 500; easing: linear; property: rotation; to: 0 -360 0">
        </a-entity>
    
        <!-- Art -->
        <a-entity id="moo_deng" gltf-model="materials/forest/moo_deng.glb" position="-40.1 -0.7 33.9" scale="" rotation="9.8 23.85 0.08"></a-entity>

        <a-entity id="infoText" text="value: ; color: black; width: 4;" position="0 0 0"></a-entity>


       <!-- Camera -->
        <a-camera position="-65 5 85" look-controls="" wasd-controls="" rotation="0 -90 0">
            <a-cursor></a-cursor>
        </a-camera>

       

        <a-sky color="#ECECEC"></a-sky>
        <!-- <a-sky color="#FFFFFF" src="w2.jpg"></a-sky> -->
    </a-scene>

    <script>
        function showInfoText(modelId, text, position, disappearTime) {
            var model = document.querySelector(modelId);
            model.addEventListener('click', function () {
                var infoText = document.querySelector('#infoText');
                infoText.setAttribute('text', 'value', text);
                infoText.setAttribute('position', position);
                setTimeout(function () {
                    infoText.setAttribute('text', 'value', '');
                }, disappearTime);
            });
        }

        // Add event listeners for models
        showInfoText('#moo_deng', 'This is Moo Deng. Moo Deng is a type of forest animal.', '-40 2 30', 5000);
        // Add more models as needed
        // showInfoText('#other_model_id', 'Description for other model', 'position', disappearTime);
    </script>
</body>
</html>
